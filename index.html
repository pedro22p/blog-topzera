<p>👆 Cliques: <span id="contador">0</span></p>
<p>⏳ Tempo restante: <span id="tempo">240s</span></p>

<script>
  function boasVindas() {
    alert("🔥 Bem-vindo ao BLOG TOPZERA! Aproveite o conteúdo e compartilhe com os amigos!");
  }

  window.onscroll = function () {
    const btn = document.getElementById("topBtn");
    btn.style.display = (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) ? "block" : "none";
  };

  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  let contador = 0;
  let tempoRestante = 240;
  let intervaloTempo;
  let jogoAtivo = false;

  function iniciarContador() {
    if (jogoAtivo) return;
    jogoAtivo = true;
    contador = 0;
    atualizarDisplay();

    intervaloTempo = setInterval(() => {
      tempoRestante--;
      atualizarDisplay();

      if (tempoRestante <= 0) {
        clearInterval(intervaloTempo);
        verificarResultado();
      }
    }, 1000);
  }

  function incrementarContador() {
    if (!jogoAtivo) iniciarContador();
    if (tempoRestante > 0) {
      contador++;
      atualizarDisplay();
    }
  }

  function atualizarDisplay() {
    document.getElementById("contador").textContent = contador;
    document.getElementById("tempo").textContent = tempoRestante + "s";
  }

  function verificarResultado() {
    jogoAtivo = false;
    if (contador >= 400) {
      alert("😎🔥 Você venceu! Conseguiu 400 cliques em 4 minutos!");
    } else {
      alert("😢 Você perdeu! Não conseguiu 400 cliques no tempo.");
    }
    contador = 0;
    tempoRestante = 240;
    atualizarDisplay();
  }

  function gerarSenha() {
    const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%&*";
    let senha = "";
    for (let i = 0; i < 12; i++) {
      senha += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    document.getElementById("senhaGerada").textContent = senha;
  }
</script>
